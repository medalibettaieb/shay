<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="f1" rendered="#{cityServicesBean.showCities}">
		<p:carousel value="#{cityServicesBean.cities}" headerText="cities"
			var="c" itemStyle="text-align:center" responsive="true">
			<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
				columnClasses="label,value" layout="grid"
				styleClass="ui-panelgrid-blank">
				<f:facet name="header">
					<p:graphicImage name="img/#{c.imgLink}" />
				</f:facet>

				<h:outputText value="Id:" />
				<h:outputText value="#{c.id}" />
				<h:outputText value="name" />
				<h:outputText value="#{c.name}" />

				<h:commandButton action="#{cityServicesBean.doSelect()}"
					value="select">
					<f:setPropertyActionListener value="#{c.id}"
						target="#{cityServicesBean.idCity}"></f:setPropertyActionListener>
				</h:commandButton>
			</p:panelGrid>

			<f:facet name="footer">
                In total there are #{cityServicesBean.cities.size()}
        </f:facet>
		</p:carousel>
	</h:form>
	<h:form id="f2"
		rendered="#{cityServicesBean.showTouristicPlacesByCity}">

		<p:carousel value="#{cityServicesBean.touristicPlaces}"
			headerText="Touristic" var="t"
			itemStyle="text-align:center" numVisible="1"
			easing="easeOutBounce" style="width:250px" cricular="true">
			<h:panelGrid columns="2" style="width:100%"
				columnClasses="label,value">
				<f:facet name="header">
					<p:graphicImage name="img/#{t.imgLink}" />
				</f:facet>
				<h:outputText value="Id:" />
				<h:outputText value="#{t.id}" />
				<h:outputText value="name:" />
				<h:outputText value="#{t.name}" />
				<f:facet name="footer">
					<h:commandButton action="update" value="comment" />
					<h:commandButton action="update" value="return" />
				</f:facet>
			</h:panelGrid>
		</p:carousel>
	</h:form>
</body>
</html>
